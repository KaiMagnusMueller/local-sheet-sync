<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: var(--font-stack);
            letter-spacing: calc(0.005px + var(--text-tracking-pos, 0) * 11px);
            font-feature-settings: 'liga' on, 'calt' on;
            display: flex;
            width: 100%;
            color: var(--figma-color-text);
            font-size: var(--font-size-xsmall);
            line-height: var(--font-line-height);

        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-size: var(--font-size-xsmall);
            font-weight: var(--font-weight-bold);
            line-height: var(--font-line-height);
        }

        table {
            border-collapse: collapse;
            font-size: var(--font-size-xsmall);
        }

        th,
        td {
            border: 1px solid var(--figma-color-border);
            overflow: hidden;
        }

        thead {
            /* position: sticky;
		top: 0; */
            background-color: var(--figma-color-bg);
            border-block-start: 1px solid var(--figma-color-border);
        }

        th:first-of-type {
            border-top-left-radius: var(--border-radius-large);
        }

        button {
            color: inherit;
            appearance: none;
            border: none;
            background-color: var(--figma-color-bg);
            border-radius: var(--border-radius-large);
            text-align: left;
            font-size: var(--font-size-xsmall);
            padding: .5rem;
        }

        button:not([disabled]):hover {
            background-color: var(--figma-color-bg-hover);
        }

        .tag {
            border-radius: var(--border-radius-large);
            border: 1px solid #00000016;
            padding: 0.125rem 0.25rem;
        }

        menu,
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin-block-start: 0;
            margin-block-end: 0;
        }

        .line-clamp-3 {
            display: -webkit-box;
            line-clamp: 3;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .line-clamp-2 {
            display: -webkit-box;
            line-clamp: 2;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .line-clamp {
            display: -webkit-box;
            line-clamp: 1;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .pointer-none {
            pointer-events: none;
        }

        .horizontal-group {
            display: flex;
            gap: 0.5rem;
        }

        .markdown * {
            color: var(--figma-color-text);
        }

        .markdown a {
            color: var(--figma-color-text-brand);
        }

        .markdown h1 {
            font-weight: var(--font-weight-bold);
            font-size: 16px;
        }

        .markdown h2 {
            font-weight: var(--font-weight-bold);
            font-size: var(--font-size-xlarge);
        }

        .markdown h3 {
            font-weight: var(--font-weight-bold);
            font-size: var(--font-size-large);
        }

        .markdown p {
            font-weight: var(--font-weight-normal);
            font-size: var(--font-size-small);
            line-height: var(--font-line-height);
        }
    </style>
</head>

<body></body>

</html>
